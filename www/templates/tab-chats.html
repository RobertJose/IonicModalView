<ion-view view-title="Chats" ng-controller="ChatsCtrl">
  <ion-content>
    <div class="list" ng-repeat="chat in chats" type="item-text-wrap">
      <div class="item item-button-right">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <button class="button button-positive" ng-click="modal()">
          <i class="icon ion-navicon-round"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
